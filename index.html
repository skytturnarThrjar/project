	<title>Draw</title>

	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-formhelpers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/point.js"></script>

<body class="row">
	<div class="col-md-10">
	  	<canvas id="canvas" ></canvas>
	</div>

	<div class="col-md-2">
		<div id="toolbar">
				<input type="radio" name="tool" id="squarebutton" value="square"></input><label for="squarebutton">Square</label><br/>
				<input type="radio" name="tool" id="circlebutton" value="circle"></input><label for="circlebutton">Circle</label><br/>
				<input type="radio" name="tool" id="penbutton" value="pen"></input><label for="penbutton">Pen</label><br/>
				<input type="radio" name="tool" id="linebutton" value="line"></input><label for="linebutton">Line</label><br/>
				<input type="radio" name="tool" id="textbutton" value="text"></input><label for="textbutton">Text</label>

				<input class="bfh-colorpicker" type="color" name="color" id="color" value="#ff0000"></input><br/>
				<!--<div class="bfh-colorpicker" data-name="colorpicker1" id="color"></div>-->

				<select class="form-control dropdown" id="fontStyle">
	 				<option value="normal">Normal</option>
	 				<option value="italic">Italic</option>
	 				<option value="bold">Bold</option>
				</select>
				<!--
				<select class="form-control dropdown" id="fontSize">
					<option value="10pt">10pt</option>
					<option value="12pt">12pt</option>
					<option value="14pt">14pt</option>
					<option value="16pt">16pt</option>
					<option value="32pt">32pt</option>
					<option value="64pt">64pt</option>
				</select>-->
				<!--
				<select class="form-control dropdown" id="font">
					<option value="Arial">Arial</option>
					<option value="Comic Sans MS">Comic Sans</option>
					<option value="Courier New">Courier New</option>
					<option value="Trebuchet MS">Trebuchet MS</option>
					<option value="Verdana">Verdana</option>
				</select>-->
				<div class="bfh-selectbox bfh-fonts" data-font="Arial" id="font"></div>
				<div class="bfh-selectbox bfh-fontsizes" data-fontsize="12" id="fontSize"></div>
				<input class="btn btn-default" type="button" name="clearbutton" id="clearbutton" value="clear"></input>
				<input class="btn btn-default" type="button" name="tool" id="undobutton" value="undo"></input>
				<input class="btn btn-default" type="button" name="tool" id="redobutton" value="redo"></input>
				<input class="btn btn-default" type="button" name="tool" id="savebutton" value="save"></input>
				<input class="btn btn-default" type="button" name="tool" id="loadDrawingbutton" value="loadDrawing"></input>
				<input class="btn btn-default" type="button" name="tool" id="loadDrawingListbutton" value="loadList"></input>



				<select class="form-control dropdown" id="width">
					<option value="1">1px</option>
					<option value="2">2px</option>
					<option value="4">4px</option>
					<option value="6">6px</option>
					<option value="8">8px</option>
					<option value="10">10px</option>
				</select>
		</div>
	</div>

	<div class="textfield"><input type="text" id="textbox" placeholder="Text" autofocus/></div>
