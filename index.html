<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Draw</title>

	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/App.js"></script>
	<script type="text/javascript" src="js/point.js"></script>
	<script type="text/javascript" src="js/Shape.js"></script>
	<script type="text/javascript" src="js/Spray.js"></script>
	<script type="text/javascript" src="js/Square.js"></script>
	<script type="text/javascript" src="js/circle.js"></script>
	<script type="text/javascript" src="js/text.js"></script>
	<script type="text/javascript" src="js/line.js"></script>
	<script type="text/javascript" src="js/pen.js"></script>
	<script type="text/javascript" src="js/bootstrap-formhelpers.js"></script>
	<script type="text/javascript" src="js/jscolor.js"></script>

	<link href="css/bootstrap-formhelpers.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

</head>
<body class="row">
<div class="col-md-9 col-sm-8 col-xs-8">
	  	<canvas id="canvas" ></canvas>
	</div>
	<div class="col-md-3 col-sm-4 col-xs-4">
		<div id="toolbar">
				<div class="shapes">
					<img src="img/LogoDraw.png" alt="Draw" style="width:100%;">
					<input type="image" src="img/icons/pen.gif" id="penbutton" class="icon"></input>
					<input type="image" src="img/icons/spray.gif" name="tool" id="spraybutton" class="icon"></input>
					<input type="image" src="img/icons/line.gif" name="tool" id="linebutton" class="icon"></input>
					<input type="image" src="img/icons/Square.gif" name="tool" id="squarebutton" class="icon"></input>
					<input type="image" src="img/icons/circle.gif" name="tool" id="circlebutton" class="icon"></input>
					<input type="image" src="img/icons/text.gif" name="tool" id="textbutton" class="icon" ></input>
					<input type="image" src="img/icons/move.gif" name="tool" id="movebutton" class="icon" ></input>
					<input type="image" src="img/icons/eraser.gif" name="tool" id="erasebutton" class="icon"  ></input>
				</div>
				<br/>

				<input class="jscolor form-control width-100 "  onchange="update(this.jscolor)" name="color" id="color" value="69BFD9"></input>

				<label for="fontStyle">Font Style</label>
				<select class="form-control width-100 bfh-selectbox fontStyle" id="fontStyle">
	 				<option value="normal">Normal</option>
	 				<option value="italic">Italic</option>
	 				<option value="bold">Bold</option>
				</select>
				<label for="fontSize">Font Size</label>
				<div class="bfh-selectbox bfh-fontsizes width-100" data-fontsize="12" id="fontSize"></div>

				<label for="font">Font</label>
				<div class="bfh-selectbox bfh-fonts width-100" data-font="Arial" id="font"></div>

				<label for="width">Line Width</label>
				<select class="form-control width-100 bfh-selectbox" id="width">
					<option value="2">2px</option>
					<option value="4">4px</option>
					<option value="6">6px</option>
					<option value="8">8px</option>
					<option value="10">10px</option>
				</select>
				<input type="image" src="img/icons/undo.gif" id="undobutton" value="undo" class="icon"></input>
				<input type="image" src="img/icons/redo.gif" id="redobutton" value="redo" class="icon"></input>


				<input type="image" src="img/icons/clear.gif" id="clearbutton" value="clear" class="icon"></input>
				<br/>
				<div class="form-inline" >
					<input class="form-control width-100" type="text" id="SaveDrawingTitle" placeholder="My drawing"/>
					<input type="image" src="img/icons/save.gif"  type="button" name="tool" id="savebutton" value="Save Drawing" class="icon"></input>
				</div>

				<div class="drawingListTitle">Drawing list</div>
				<div class="drawingList" id="drawingList"></div>
		</div>
	</div>

	<div class="textfield">
		<input type="text" id="textbox" autofocus/>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
